<!-- Lession 15 Làm việc với form -->
<form #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)">
  <div class="form-group">
    <label>Name</label>
    <input type="text" class="form-control" name="name" ngModel #name="ngModel" minlength="6" maxlength="10" required />
    <div *ngIf="name.errors && (name.dirty || name.touched)" class="alert alert-danger">
      <div [hidden]="!name.errors.required">
        Name is required(bắt buộc nhập)
      </div>
      <div [hidden]="!name.errors.minlength">
        Name nhỏ hoặc bằng 6
      </div>
      <div [hidden]="!name.errors.maxlength">
        Name > 10 ký tự
      </div>
    </div>
    <br> {{name.className}}
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="text" class="form-control" name="email" ngModel />
  </div>
  <div class="form-group">
    <label>Street</label>
    <input type="text" class="form-control" name="street" ngModel/>
  </div>
  <div class="form-group">
    <label>City</label>
    <!-- <input type="text" class="form-control" name="city" ngModel /> -->
    <select class="form-control" name="cityName" ngModel required>
      <option *ngFor="let item of cities" [value]="item.Id">
        {{item.Name}}
      </option>
    </select>
  </div>
  <!-- <div ngModelGroup="Code">
    <div class="form-group">
      <label>Postal Code 1</label>
      <input type="text" class="form-control" name="postalcode1" ngModel/>
    </div>
    <div class="form-group">
      <label>Postal Code 2</label>
      <input type="text" class="form-control" name="postalcode2" ngModel/>
    </div>
    <div class="form-group">
      <label>Postal Code 3</label>
      <input type="text" class="form-control" name="postalcode3" ngModel/>
    </div>
  </div> -->
  <div class="form-group">
    <label>Postal Code</label>
    <input type="text" class="form-control" name="postalCode" ngModel #postalCode="ngModel" pattern="^[5-9]{1}$" />
    <div *ngIf="postalCode.errors && (postalCode.dirty || postalCode.touched)" class="alert alert-danger">
      <div [hidden]="!postalCode.errors.pattern">
        postalCode phải đúng với định dạng pattern.
      </div>
      <div [hidden]="!postalCode.errors.minlength">
        postalCode nhỏ hoặc bằng 6
      </div>
      <div [hidden]="!postalCode.errors.maxlength">
        postalCode > 10 ký tự
      </div>
    </div>
  </div>
  <button type="submit" [disabled]="!userForm.valid" class="btn btn-primary">Submit</button>

</form>
